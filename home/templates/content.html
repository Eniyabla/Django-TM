<!-- row -->
<div class="container">
{% load i18n %}
    <div class="row">
        <!-- section title -->
        <div class="col-md-12">
            <div class="section-title">
                <h2 class="title">{% trans 'Latest Places' %}</h2>
            </div>
        </div>
        <!-- section title -->
        {% for lp in place_latest %}
            <!-- Product Single -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="product product-single">
                    <div class="product-thumb">
                        <div class="product-label">
                            <!--span>New</span>
                            <span class="sale">-20%</span-->
                        </div>
                        <a href="/place/{{ lp.id }}/{{ lp.slug }}"><button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Detail</button></a>
                        <img src="{{ lp.image.url }}" alt="" height="250px">
                    </div>
                    <div class="product-body">
                        <h3 class="product-price"><small>{{ lp.user.username }}</small></h3>
                        <div class="product-rating">
                            <i class="fa fa-star{% if lp.averageReview < 1 %}-o empty{% endif %}"></i>
                            <i class="fa fa-star{% if lp.averageReview < 2 %}-o empty{% endif %}"></i>
                            <i class="fa fa-star{% if lp.averageReview < 3 %}-o empty{% endif %}"></i>
                            <i class="fa fa-star{% if lp.averageReview < 4 %}-o empty{% endif %}"></i>
                            <i class="fa fa-star{% if lp.averageReview < 5 %}-o empty{% endif %}"></i>

                        </div>
                        <h2 class="product-name"><a href="#">{{ lp.title }}</a></h2>
                        <!--div class="product-btns text-right">

                            <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                        </div-->
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- /Product Single -->
    </div>
</div>
<!-- /row -->
